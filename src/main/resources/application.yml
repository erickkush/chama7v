server:
  port: 8080
  #servlet:
    #context-path: /api
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: chama7v

  datasource:
    url: jdbc:mysql://localhost:3306/chama7v_db?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:admin}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:kuriaerick8@gmail.com}
    password: ${MAIL_PASSWORD:wrqrhtnjzsjszebi}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com

  cache:
    type: simple

  security:
    require-ssl: true

