server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: chama7v

  datasource:
    url: jdbc:mysql://localhost:3306/chama7v_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Africa/Nairobi
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:admin}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update  # Changed from 'none' to 'update' for development
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          time_zone: Africa/Nairobi

  # Comment out liquibase if not using it
  # liquibase:
  #   change-log: classpath:db/changelog/db.changelog-master.xml

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:kuriaerick8@gmail.com}
    password: ${MAIL_PASSWORD:wrqrhtnjzsjszebi}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  cache:
    type: simple

  # Disable SSL requirement for local development
  security:
    require-ssl: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

# Password Reset Configuration
app:
  password-reset:
    token-validity-hours: 24
    token-expiry-minutes: 30
    max-attempts-per-hour: 5
  frontend:
    reset-password-url: ${FRONTEND_RESET_URL:http://localhost:4200/reset-password}
  base-url: ${APP_BASE_URL:http://localhost:4200}
  name: Chama7v

